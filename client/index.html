<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          checkAuth();
        }, []);

        const checkAuth = async () => {
          try {
            const response = await fetch('/api/auth/me');
            if (response.ok) {
              const data = await response.json();
              setUser(data.user);
            }
          } catch (error) {
            console.error('Auth check failed:', error);
          } finally {
            setLoading(false);
          }
        };

        if (loading) {
          return (
            <div className="min-h-screen flex items-center justify-center">
              <div className="text-xl">Loading...</div>
            </div>
          );
        }

        if (!user) {
          return <LoginPage onLogin={setUser} />;
        }

        return <Dashboard user={user} onLogout={() => setUser(null)} />;
      }

      function LoginPage({ onLogin }) {
        const [credentials, setCredentials] = useState({ username: '', password: '' });
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setError('');

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(credentials)
            });

            const data = await response.json();

            if (response.ok) {
              onLogin(data.user);
            } else {
              setError(data.error || 'Login failed');
            }
          } catch (error) {
            setError('Network error occurred');
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-50">
            <div className="max-w-md w-full space-y-8">
              <div>
                <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                  Bingo Management System
                </h2>
                <p className="mt-2 text-center text-sm text-gray-600">
                  Sign in to your account
                </p>
              </div>
              <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                <div className="rounded-md shadow-sm -space-y-px">
                  <div>
                    <input
                      type="text"
                      required
                      className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                      placeholder="Username"
                      value={credentials.username}
                      onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                    />
                  </div>
                  <div>
                    <input
                      type="password"
                      required
                      className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                      placeholder="Password"
                      value={credentials.password}
                      onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                    />
                  </div>
                </div>

                {error && (
                  <div className="text-red-600 text-sm text-center">{error}</div>
                )}

                <div>
                  <button
                    type="submit"
                    disabled={loading}
                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                  >
                    {loading ? 'Signing in...' : 'Sign in'}
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      }

      function Dashboard({ user, onLogout }) {
        const [games, setGames] = useState([]);
        const [loading, setLoading] = useState(false);

        useEffect(() => {
          fetchGames();
        }, []);

        const fetchGames = async () => {
          try {
            const response = await fetch('/api/games');
            if (response.ok) {
              const data = await response.json();
              setGames(data);
            }
          } catch (error) {
            console.error('Failed to fetch games:', error);
          }
        };

        const createGame = async () => {
          setLoading(true);
          try {
            const response = await fetch('/api/games', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ prizeAmount: '100' })
            });

            if (response.ok) {
              fetchGames();
            }
          } catch (error) {
            console.error('Failed to create game:', error);
          } finally {
            setLoading(false);
          }
        };

        const handleLogout = async () => {
          try {
            await fetch('/api/auth/logout', { method: 'POST' });
            onLogout();
          } catch (error) {
            console.error('Logout failed:', error);
          }
        };

        return (
          <div className="min-h-screen bg-gray-50">
            <nav className="bg-white shadow">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-16">
                  <div className="flex items-center">
                    <h1 className="text-xl font-semibold">Bingo Management</h1>
                  </div>
                  <div className="flex items-center space-x-4">
                    <span className="text-gray-700">Welcome, {user.username}</span>
                    <span className="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">{user.role}</span>
                    <button
                      onClick={handleLogout}
                      className="text-gray-500 hover:text-gray-700"
                    >
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>

            <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
              <div className="px-4 py-6 sm:px-0">
                <div className="mb-6">
                  <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-bold text-gray-900">Games Dashboard</h2>
                    <button
                      onClick={createGame}
                      disabled={loading}
                      className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
                    >
                      {loading ? 'Creating...' : 'Start Game'}
                    </button>
                  </div>
                </div>

                <div className="bg-white shadow overflow-hidden sm:rounded-md">
                  <ul className="divide-y divide-gray-200">
                    {games.length > 0 ? games.map(game => (
                      <li key={game.id} className="px-6 py-4">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-sm font-medium text-gray-900">Game #{game.id}</p>
                            <p className="text-sm text-gray-500">
                              Status: {game.status} | Players: {game.playerCount} | Prize: ${game.prizeAmount}
                            </p>
                          </div>
                          <div className="flex space-x-2">
                            <span className={`px-2 py-1 text-xs rounded ${
                              game.status === 'active' ? 'bg-green-100 text-green-800' :
                              game.status === 'waiting' ? 'bg-yellow-100 text-yellow-800' :
                              'bg-gray-100 text-gray-800'
                            }`}>
                              {game.status}
                            </span>
                          </div>
                        </div>
                      </li>
                    )) : (
                      <li className="px-6 py-4 text-center text-gray-500">
                        No games found. Click "Start Game" to create your first game.
                      </li>
                    )}
                  </ul>
                </div>
              </div>
            </main>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
